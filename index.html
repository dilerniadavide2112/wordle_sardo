<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Wordle Sardo</title>
<style>
/* ===== RESET & BASE ===== */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #111;
  color: #eee;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}
.container {
  width: 100%;
  max-width: 420px;
  padding: 10px;
  display: flex;
  flex-direction: column;
  min-height: 100vh; /* Forza il contenuto a occupare lo schermo */
  justify-content: flex-start; /* Allinea tutto verso l'alto */
}

#game {
  margin-top: 10px;
  margin-bottom: 10px; /* Spazio tra griglia e tastiera */
}
header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}
h1 { letter-spacing: .3em; margin: 0; }
.menu-btn { font-size: 26px; cursor: pointer; user-select: none; }

/* ===== GAME GRID ===== */
#game {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.row {
  width: 100%;
  display: flex;
  justify-content: center; /* Centra le caselle */
  gap: 5px;               /* Crea uno spazio uniforme tra le caselle */
  margin-bottom: 5px;      /* Spazio tra le righe */
}

.cell {
  width: 60px;             /* Larghezza fissa o variabile ma controllata */
  height: 60px;
  aspect-ratio: 1/1;
  border: 2px solid #333;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  font-weight: bold;
  text-transform: uppercase;
  user-select: none;
}
.correct { background: #538d4e; border-color: #538d4e; }
.present { background: #b59f3b; border-color: #b59f3b; }
.absent  { background: #3a3a3c; border-color: #3c3c3c; }

/* ===== KEYBOARD ===== */
/* ===== KEYBOARD - Layout ottimizzato per Mobile ===== */
#keyboard {
  width: 100%;
  max-width: 450px; /* Limita la larghezza massima per non allontanarsi troppo dalla griglia */
  margin: 15px auto 0; /* Margine superiore ridotto per avvicinarla alla griglia */
  display: flex;
  flex-direction: column;
  gap: 8px; /* Spazio verticale tra le file */
  touch-action: manipulation;
}

.keyrow {
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 4px; /* Spazio orizzontale tra i tasti */
}

/* Colori per i tasti della tastiera */
#keyboard button.correct { background: #538d4e !important; }
#keyboard button.present { background: #b59f3b !important; }
#keyboard button.absent  { background: #3a3a3c !important; }


  
#keyboard button {
  all: unset;
  height: 58px; /* Altezza standard Wordle */
  background: #818384;
  color: #fff;
  border-radius: 4px;
  font-weight: 700;
  font-size: 1.2rem;
  cursor: pointer;
  user-select: none;
  display: flex;
  align-items: center;
  justify-content: center;
  flex: 1; /* Distribuzione equa */
  min-width: 0;
}

/* Tasti speciali pi√π larghi (ENTER e CANC) */
#keyboard .wide {
  flex: 1.5; 
  font-size: 0.9rem; /* Testo leggermente pi√π piccolo per far stare ENTER */
}

/* Effetto alla pressione */
#keyboard button:active {
  background: #666;
}
/* ===== MESSAGES ===== */
#msg { height: 22px; margin: 4px; color: #ff6666; font-size: 14px; }

/* ===== OVERLAYS ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
.show { display: flex; }
.modal {
  background: #222;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
  max-height: 85vh;
  overflow-y: auto;
  text-align: center;
  display: flex; /* Aggiunto per centrare i figli */
  flex-direction: column;
  align-items: center;
}

#solution {
  white-space: pre; /* Mantiene i ritorni a capo ma ignora il wrapping automatico fastidioso */
  font-family: 'Courier New', Courier, monospace;
  font-size: 20px;
  line-height: 1.2;
  margin: 15px 0;
  display: block;
  text-align: center;
  width: 100%; /* Occupa tutto lo spazio per centrare il testo interno */
}

/* ===== MENU ===== */
.menu {
  position: absolute;
  top: 48px;
  right: 12px;
  background: #222;
  border-radius: 10px;
  padding: 10px;
  display: none;
  z-index: 5;
}
.menu button {
  display: block;
  width: 100%;
  margin: 6px 0;
}
button {
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.primary { background: #538d4e; color: #fff; }
.secondary { background: #555; color: #fff; }

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
  40% {transform: translateY(-20px);}
  60% {transform: translateY(-10px);}
}

.win-letter {
  animation: bounce 0.6s ease;
}
  @keyframes shake {
  10%, 90% { transform: translate3d(-1px, 0, 0); }
  20%, 80% { transform: translate3d(2px, 0, 0); }
  30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
  40%, 60% { transform: translate3d(4px, 0, 0); }
}

.shake {
  animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
}
/* Animazione Flip */
@keyframes flip {
  0% { transform: rotateX(0); }
  45% { transform: rotateX(90deg); }
  55% { transform: rotateX(90deg); }
  100% { transform: rotateX(0); }
}

.cell.flip {
  animation: flip 0.6s ease-in-out forwards;
}

/* Opzionale: un piccolo rimbalzo quando scrivi una lettera */
.cell.pop {
  transform: scale(1.1);
  border-color: #565758;
}
  
</style>
</head>
<body>

<!-- MAIN CONTAINER -->
<div class="container">
  <header>
    <h1>WORDLE</h1>
    <div class="menu-btn" id="menuBtn">‚ò∞</div>
  </header>

  <!-- MENU A TENDINA -->
  <div class="menu" id="menu">
  <button class="secondary" id="menuRules">Regole</button>
  <button class="secondary" id="menuSurrender" style="color: #ff6666; font-weight: bold;">Arrenditi</button>
  <button class="secondary" id="menuClose">Chiudi</button>
</div>

  <!-- GAME GRID -->
  <div id="game"></div>
  <div id="msg"></div>
  <div class="game-controls" style="display: flex; justify-content: center; gap: 10px; margin-bottom: 10px;">
    <button id="helpBtn" style="background: #2d5a88; color: white; padding: 10px 15px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">AZUDU</button>

    <div class="keyrow">
      <button>A</button><button>S</button><button>D</button><button>F</button>
      <button>G</button><button>H</button><button>J</button><button>K</button>
      <button>L</button>
    </div>
    <div class="keyrow">
      <button class="wide">ENTER</button>
      <button>Z</button><button>X</button><button>C</button>

      <button class="wide">‚å´</button>
    </div>
  </div>
</div>
<script>
// INCOLLA QUESTO:
let gameEnabled = false;
let WORDS = []; 
let WORD_SET = new Set();
let solution = "";
let dayIndex = 0;

async function inizializzaGioco() {
    const URL_DATABASE = "https://gist.githubusercontent.com/dilerniadavide2112/9e0feca9737ab1c00ba9cf55b62021f4/raw/gistfile1.txt";
    
    try {
        const response = await fetch(URL_DATABASE);
        WORDS = await response.json();
        WORD_SET = new Set(WORDS);

        const epoch = new Date(2026, 1, 4); 
        dayIndex = Math.max(1, Math.floor((Date.now() - epoch) / 86400000) + 1);
        solution = WORDS[dayIndex % WORDS.length];

        console.log("Database sardo caricato con successo!");
        restoreSession(); // Carica i progressi solo quando le parole sono pronte
    } catch (err) {
        console.error(err);
        alert("Errore nel caricamento del dizionario. Controlla la connessione.");
    }
}

inizializzaGioco(); // Avvia il download

const maxRows = 6;
let currentRow = 0;
let currentGuess = "";
let guesses = [];

const game = document.getElementById("game");
game.style.visibility = "visible";
const rows = [];

// Creazione griglia
for (let r = 0; r < maxRows; r++) {
  const row = document.createElement("div");
  row.className = "row";
  const cells = [];
  for (let c = 0; c < 5; c++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    row.appendChild(cell);
    cells.push(cell);
  }
  game.appendChild(row);
  rows.push(cells);
}
const SHARE_MESSAGES = {
    1: "So un f√¨gu! üî•",
    2: "Foras de conca! ‚ö°",
    3: "Piciocu de gabbale! ‚ú®",
    4: "Bravu meda! üëç",
    5: "Duncas s'apo fatta! üëè",
    6: "In s'urtimu corpu! üò∞",
    loss: "Peccau, b'as a proare cras... ü™´"
};
const msg = document.getElementById("msg");
const overlay = document.getElementById("overlay");
const rulesOverlay = document.getElementById("rulesOverlay");
const startOverlay = document.getElementById("startOverlay");
const result = document.getElementById("result");
const solutionBox = document.getElementById("solution");
const menuBtn = document.getElementById("menuBtn");
const menu = document.getElementById("menu");
const WIN_MESSAGES = {
    1: "Ses un f√¨gu! üî• (In 1)",
    2: "Foras de conca! ‚ö° (In 2)",
    3: "Piciocu de gabbale! ‚ú® (In 3)",
    4: "Bravu meda! üëç (In 4)",
    5: "Duncas s'as fatta! üëè (In 5)",
    6: "In s'urtimu corpu! üò∞ (In 6)",
    loss: "Peccau, b'as a proare cras... ü™´"
};
function showMsg(t) {
  msg.textContent = t;
  setTimeout(() => msg.textContent = "", 2000);
}

// Render corretto dei colori
function renderGuess(guess, shouldSave = true) { 
    guess = guess.trim().toLowerCase();
    const sol = solution.split("");
    const count = {};
    sol.forEach(c => count[c] = (count[c] || 0) + 1);

    const rowCells = rows[currentRow];
    const results = new Array(5);

    // Identifica corretti
    guess.split("").forEach((c, i) => {
        if (c === sol[i]) {
            results[i] = "correct";
            count[c]--;
        }
    });

    // Identifica presenti o assenti
    guess.split("").forEach((c, i) => {
        if (results[i]) return;
        if (sol.includes(c) && count[c] > 0) {
            results[i] = "present";
            count[c]--;
        } else {
            results[i] = "absent";
        }
    });

    // AGGIORNA LA TASTIERA QUI
    updateKeyboard(guess, results);

    // Animazione caselle
    guess.split("").forEach((c, i) => {
        const cell = rowCells[i];
        if (!shouldSave) {
            cell.textContent = c.toUpperCase();
            cell.classList.add(results[i]);
        } else {
            setTimeout(() => {
                cell.classList.add("flip");
                setTimeout(() => {
                    cell.textContent = c.toUpperCase();
                    cell.classList.add(results[i]);
                }, 300);
            }, i * 150);
        }
    });

    guesses.push(guess);
    currentRow++;
    
    if (shouldSave) {
        localStorage.setItem("wordleSardoState", JSON.stringify({day: dayIndex, guesses: guesses}));
    }
}
  
function updateKeyboard(guess, results) {
  const buttons = document.querySelectorAll("#keyboard button");
  
  guess.split("").forEach((letter, i) => {
    // Usiamo trim() per pulire eventuali spazi e toLowerCase() per il confronto
    const key = Array.from(buttons).find(b => b.textContent.trim().toLowerCase() === letter.toLowerCase());
    
    if (!key) return;

    if (results[i] === "correct") {
      key.classList.remove("present", "absent");
      key.classList.add("correct");
    } else if (results[i] === "present" && !key.classList.contains("correct")) {
      key.classList.remove("absent");
      key.classList.add("present");
    } else if (results[i] === "absent" && !key.classList.contains("correct") && !key.classList.contains("present")) {
      key.classList.add("absent");
    }
  });
}
  
function submitGuess() {
  if (!gameEnabled || currentGuess.length !== 5) return;

  currentGuess = currentGuess.trim().toLowerCase();
  if (!WORD_SET.has(currentGuess)) {
    showMsg("Sa parola non esistit üò§");
    
    // --- AGGIUNGI QUESTO PER LO SHAKE ---
    const currentRowEl = game.querySelectorAll(".row")[currentRow];
    currentRowEl.classList.add("shake");
    setTimeout(() => currentRowEl.classList.remove("shake"), 500);
    // ------------------------------------
    return;
  }

  gameEnabled = false; 
  renderGuess(currentGuess);

  const isWin = currentGuess === solution;
  const isGameOver = currentRow >= maxRows;

  if (isWin || isGameOver) {
    setTimeout(() => {
      showEnd();
    }, 1500);
  } else {
    setTimeout(() => {
      gameEnabled = true;
    }, 1200);
  }
  currentGuess = "";
}
// Generazione testo condivisibile
function buildShare() {
  let gridText = "";
  guesses.forEach((g, r) => {
    let rowEmoji = "";
    for (let i = 0; i < 5; i++) {
      const c = rows[r][i];
      if (c.classList.contains("correct")) rowEmoji += "üü©";
      else if (c.classList.contains("present")) rowEmoji += "üü®";
      else rowEmoji += "‚¨õ";
    }
    gridText += rowEmoji + "\n";
  });

  gridText = gridText.trim();

  const isWin = guesses.length > 0 && guesses[guesses.length - 1] === solution;
  const personalComment = isWin ? SHARE_MESSAGES[guesses.length] : SHARE_MESSAGES.loss;

  // Qui usiamo dayIndex che ora parte da 1
  window.shareText = "Wordle Sardo " + dayIndex + " " +
    (isWin ? guesses.length + "/6" : "X/6") + "\n" +
    personalComment + "\n\n" + 
    gridText;
}
function loadStats() {
  const stats = JSON.parse(localStorage.getItem("wordleSardoStats") || '{}');
  return {
    wins: stats.wins || 0,
    losses: stats.losses || 0,
    streak: stats.streak || 0,
    maxStreak: stats.maxStreak || 0,
    winDist: stats.winDist || [0,0,0,0,0,0],
    lastPlayedDay: stats.lastPlayedDay ?? -1 // <--- Aggiunto per tracciare l'ultimo giorno giocato
  };
}

function showStats(win, attempts, isNewResult = true) { // <--- Aggiunto isNewResult
  const stats = loadStats();
  
  // Aggiorna i contatori solo se √® una partita appena finita, non se sto ricaricando
  if (isNewResult && stats.lastPlayedDay !== dayIndex) {
    if (win) {
      stats.wins++;
      stats.streak++;
      if (stats.streak > stats.maxStreak) stats.maxStreak = stats.streak;
      stats.winDist[attempts - 1]++;
    } else {
      stats.losses++;
      stats.streak = 0;
    }
    stats.lastPlayedDay = dayIndex;
    saveStats(stats);
  }

  let perc = stats.wins + stats.losses > 0 ? Math.round(100 * stats.wins / (stats.wins + stats.losses)) : 0;
  const gridPart = window.shareText.split("\n\n")[1]?.trim() || "";

  solutionBox.innerHTML = `<div style="display:inline-block;text-align:center;letter-spacing:2px;">${gridPart}</div><div style="text-align:left;margin-top:20px;font-family:sans-serif;font-size:14px;width:100%;max-width:250px;"><strong>STATISTICHE</strong><br>Vittorie: ${stats.wins} (${perc}%)<br>Serie: ${stats.streak} (max ${stats.maxStreak})<br>Sconfitte: ${stats.losses}<br><br><strong>DISTRIBUZIONE:</strong><br>${stats.winDist.map((n,i)=>`<strong>${i+1}</strong>:${n}`).join(" | ")}</div>`;
}
function saveStats(stats) {
  localStorage.setItem("wordleSardoStats", JSON.stringify(stats));
}



async function doShare() {
  buildShare();
  
  // Se il browser supporta la condivisione nativa (WhatsApp, Telegram, etc. su Mobile)
  if (navigator.share) {
    try {
      await navigator.share({
        title: 'Wordle Sardo',
        text: window.shareText
      });
    } catch (err) {
      console.log("Condivisione annullata o fallita");
    }
  } else {
    // Fallback per PC: copia negli appunti
    try {
      await navigator.clipboard.writeText(window.shareText);
      alert("Risultato copiato negli appunti! Incollalo dove vuoi.");
    } catch (err) {
      // Fallback estremo: WhatsApp Web
      const waUrl = "https://web.whatsapp.com/send?text=" + encodeURIComponent(window.shareText);
      window.open(waUrl, "_blank");
    }
  }
}
 function useHelp() {
    if (!gameEnabled || currentRow >= maxRows) return;

    // Sceglie una parola a caso dal dizionario WORDS
    const randomWord = WORDS[Math.floor(Math.random() * WORDS.length)];
    
    // Popola la variabile del tentativo corrente
    currentGuess = randomWord;

    // Aggiorna visivamente le caselle della riga corrente
    for (let i = 0; i < 5; i++) {
        rows[currentRow][i].textContent = randomWord[i].toUpperCase();
    }

    showMsg("Axudu pr√®stitu! ‚ú®");
    
    // Invia automaticamente il tentativo
    submitGuess();
}
  function restoreSession() {
    const saved = localStorage.getItem("wordleSardoState");
    if (!saved) return;
    
    const state = JSON.parse(saved);
    // Se il giorno √® diverso, cancella il vecchio stato (nuova parola!)
    if (state.day !== dayIndex) {
        localStorage.removeItem("wordleSardoState");
        return;
    }









// Ricostruisce la griglia e la tastiera
    state.guesses.forEach(g => {
        // Calcoliamo i risultati per la tastiera al volo
        const sol = solution.split("");
        const count = {};
        sol.forEach(c => count[c] = (count[c] || 0) + 1);
        const res = new Array(5);
        g.split("").forEach((c,i)=>{ if(c===sol[i]){res[i]="correct"; count[c]--;}});
        g.split("").forEach((c,i)=>{ if(!res[i]){ if(sol.includes(c)&&count[c]>0){res[i]="present"; count[c]--;}else res[i]="absent";}});
        
        updateKeyboard(g, res); // Colora i tasti
        renderGuess(g, false);  // Colora la griglia
    });

    // Se la partita era gi√† finita, blocca il gioco e mostra i risultati
    if (guesses.length > 0) {
        const last = guesses[guesses.length - 1];
        if (last === solution || guesses.length >= maxRows) {
            startOverlay.classList.remove("show"); // Nasconde il tasto GIOCA
            showEnd(false); // Carica le statistiche senza incrementarle
        }
    }
}
function showEnd(isNew = true, surrendered = false) { 
    gameEnabled = false; 
    const win = !surrendered && guesses.length > 0 && guesses[guesses.length - 1] === solution;
    
    // Animazione Vittoria
    if (win) {
        const rowCells = rows[currentRow - 1];
        rowCells.forEach((cell, i) => {
            setTimeout(() => {
                cell.classList.add("win-letter");
            }, i * 100);
        });
    }

    // Messaggio personalizzato
    let comment = "";
    if (surrendered) {
        comment = "T'as r√®ndiu... üè≥Ô∏è";
    } else if (win) {
        comment = WIN_MESSAGES[guesses.length];
    } else {
        comment = WIN_MESSAGES.loss;
    }

    // Costruzione testo finale
    result.innerHTML = `
        <div style="font-size: 1.2rem; margin-bottom: 10px;">${comment}</div>
        <div style="color: #888; font-size: 0.9rem; margin-top: 10px;">Sa paraula fiat:</div>
        <div style="font-size: 1.8rem; font-weight: bold; color: #538d4e; letter-spacing: 3px;">${solution.toUpperCase()}</div>
    `;

    buildShare();
    showStats(win, guesses.length, isNew);
    overlay.classList.add("show");
}
  
// TASTIERA VIRTUALE
document.querySelectorAll("#keyboard button").forEach(b => {
  b.onclick = () => {
    if (!gameEnabled) return;
    const k = b.textContent;

    if (k === "ENTER") submitGuess();
    else if (k === "‚å´") {
      if (currentGuess.length > 0) {
        currentGuess = currentGuess.slice(0, -1);
        rows[currentRow][currentGuess.length].textContent = "";
      }
    } else if (currentGuess.length < 5) {
      currentGuess += k.toLowerCase();
      rows[currentRow][currentGuess.length - 1].textContent = k.toUpperCase();
    }
  };
});

// TASTIERA FISICA
document.addEventListener("keydown", e => {
  if (!gameEnabled) return;
  const k = e.key.toUpperCase();

  if (k === "ENTER") submitGuess();
  else if (k === "BACKSPACE") {
    if (currentGuess.length > 0) {
      currentGuess = currentGuess.slice(0, -1);
      rows[currentRow][currentGuess.length].textContent = "";
    }
  } else if (/^[A-Z]$/.test(k) && currentGuess.length < 5) {
    currentGuess += k.toLowerCase();
    rows[currentRow][currentGuess.length - 1].textContent = k.toUpperCase();
  }
});

// MENU
menuBtn.onclick = () => {
